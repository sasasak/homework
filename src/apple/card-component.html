<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <a href="/src/apple/apple.html">과제로 이동</a>
    <!-- 다크모드 카드 컴포넌트 -->

      <div class="apple-card ipad-pro">
        <p class="item-name">상품이름</p>
        <p class="item-description">상품 설명</p>
      </div>
    </div>

    <!-- 다크모드 미출시 카드 컴포넌트-->

    <div class="card-wrapper dark-theme">
      <div class="apple-card comming-soon">
        <p class="item-name">상품이름</p>
        <p class="item-description">상품 설명</p>
        <p class="tba-date">출시일 추후 공개</p>
      </div>
    </div>

    <!--라이트모드 카드 컴포넌트 -->

    <div class="card-wrapper light-theme">
      <div class="apple-card comming-soon">
        <p class="item-name">상품이름</p>
        <p class="item-description">상품 설명</p>
      </div>
    </div>

    <!--라이트모드 미출시 카드 컴포넌트 -->

    <div class="card-wrapper light-theme">
      <div class="apple-card comming-soon">
        <p class="item-name">상품이름</p>
        <p class="item-description">상품 설명</p>
        <p class="tba-date">출시일 추후 공개</p>
      </div>
    </div>

    <!-- 버튼 컴포넌트 -->
    <div class>
      <a class="more-button whiteblue" href="/">더 알아보기</a>
      <a class="more-button blue" href="/">가격 보기</a>
    </div>

    <div class>
      <a class="more-button blackwhite" href="/">더 알아보기</a>
      <a class="more-button" href="/">가격 보기</a>
    </div>
  </body>
