<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>

  <body>
    <ul class="profile-list" aria-label="사용자 온/오프라인 상태목록">
      <li class="state-box">
        <img src="./images/face1.jpg" alt="아바타1 프로필" class="radius-image" />
        <span class="state-offline" aria-label="오프라인"></span>
      </li>
      <li class="state-box">
        <img src="./images/face2.jpg" alt="아바타2 프로필" class="radius-image" />
        <span class="state-online" aria-label="온라인"></span>
      </li>
      <li class="state-box">
        <img src="./images/face3.jpg" alt="아바타3 프로필" class="radius-image" />
        <span class="state-offline" aria-label="오프라인"></span>
      </li>
      <li class="state-box">
        <img src="./images/face4.jpg" alt="아바타4 프로필" class="radius-image" />
        <span class="state-online" aria-label="온라인"></span>
      </li>

      <li class="state-box clear-float">
        <img src="./images/face5.jpg" alt="아바타5 프로필" class="radius-image" />
        <span class="state-online" aria-label="온라인"></span>
      </li>
      <li class="state-box">
        <img src="./images/face6.jpg" alt="아바타6 프로필" class="radius-image" />
        <span class="state-online" aria-label="온라인"></span>
      </li>
      <li class="state-box">
        <img src="./images/face7.jpg" alt="아바타7 프로필" class="radius-image" />
        <span class="state-offline" aria-label="오프라인"></span>
      </li>
      <li class="state-box">
        <img src="./images/face8.jpg" alt="아바타8 프로필" class="radius-image" />
        <span class="state-offline" aria-label="오프라인"></span>
      </li>
    </ul>
  </body>
</html>
